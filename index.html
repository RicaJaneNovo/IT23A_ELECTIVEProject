<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Design Link</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    a img {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 10px;
    }

    a img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button {
      margin-top: 30px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Open Figma Design</h1>

  
  <a href="https://www.figma.com/design/JFrof10nJlZxvf4b5b4d5p/G9-ADIK-PROJECT?m=auto&t=Rpt4Xo8KdJfddDfh-6" target="_blank">
    <img src="https://img.shields.io/badge/Design-Figma-blue?logo=figma" alt="Figma Design">
  </a>

  <button onclick="openFigma()">View in Figma</button>

  <script>
    function openFigma() {
      window.open(
        "https://www.figma.com/design/JFrof10nJlZxvf4b5b4d5p/G9-ADIK-PROJECT?m=auto&t=Rpt4Xo8KdJfddDfh-6",
        "_blank"
      );
    }
  </script>
</body>
</html>
