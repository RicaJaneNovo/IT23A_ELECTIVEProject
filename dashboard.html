<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Book Borrowing Tracker</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

 
  <header class="top-nav">
    <div class="nav-left">
      <a href="#">Tutorials</a>
      <a href="#">References</a>
      <a href="#">Exercise</a>
    </div>
    <div class="nav-right">
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button><i class="fa fa-search"></i></button>
      </div>
      <button class="icon-btn"><i class="fa fa-user"></i></button>
      <button class="icon-btn"><i class="fa fa-ellipsis-v"></i></button>
    </div>
  </header>

 
  <main class="dashboard">
    <div class="overlay">
      <h1>Borrow Now, Learn With Us</h1>
      <div class="center-search">
        <input type="text" placeholder="Search for books...">
        <button><i class="fa fa-search"></i></button>
      </div>

      <div class="recommendation-bar">
        Books recommendation, recently borrowed
      </div>
    </div>
  </main>

  
  <footer class="bottom-nav">
    <button><i class="fa fa-home"></i></button>
    <button><i class="fa fa-lightbulb"></i></button>
    <button class="active"><i class="fa fa-book"></i></button>
    <button><i class="fa fa-ban"></i></button>
    <button><i class="fa fa-bell"></i></button>
  </footer>

</body>
</html>
